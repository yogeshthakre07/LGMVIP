<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    
    <style>

        * {
            box-sizing: border-box;
            margin: 5px 0;
            padding: 3px;
        }

        body {
            font-family:Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-style:normal;      
        }

        #gender, #Course, #City, #birthday {
            font-size:medium;
        }   
    </style>

            </head>
            <body>        
            <h1>Student Registration Form</h1>
            
            <div class="box">
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>First name</th>
                        <td><input type="text" name="first name" id="first name"></td>
                    </tr>
                </thead>  
                <tbody>                     
                        <tr>
                            <th>Last name</th>
                            <td><input type="text" name="last name" id="last name"></td>     
                        </tr>

                        <tr>
                            <th>Middle name</th>
                            <td><input type="text" name="Middle name" id="middle name"></td>     
                        </tr>

                        <tr>
                            <th>Email</th>
                            <td><input type="text" name="email" id="email"></td>
                        </tr>
                        
                        <tr>
                            <th>Age</th>
                            <td><input type="text" name="age" id="age"></td>
                        </tr>

                        <tr>
                            <th>Gender</th>
                            <td><select name="gender" value="gender" id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">other</option> </select> </td>                           
                        </tr>

                        <tr>
                            <td>Birthday</td>
                            <td><input type="date" name="birthday" id="birthday"></td>
                        </tr>

                        <tr>
                            <td>Course</td>
                            <td><select id="Course"><option value="Course">Course</option>
                                                    <option value="B.Com">B.com</option>
                                                    <option value="B.E">B.E</option>
                                                    <option value="BCA">BCA</option>
                                                    <option value="M.Com">M.Com</option>
                                                    <option value="M.E">M.E</option>
                                                    <option value="MBA">MBA</option>
                            </select></td>
                        </tr>

                        <tr>
                            <td>City</td>
                            <td><select id="City"><option value="City">City</option>
                                                <option value="Surat">Surat</option>
                                                <option value="Pune">Pune</option>
                                                <option value="Mumbai">Mumbai</option>
                                                <option value="Delhi">Delhi</option>
                                                <option value="Ahemdabad">Ahemdabad</option>
                                                <option value="Benglore">Benglore</option>
                                </select></td>
                        </tr>

                        <tr id="btna">                                
                                <td> <button type="submit" onclick="AddRow()" >Submit</button></td>                           
                        </tr>     
                </tbody>
                        
                    </table>

                    <table id="show">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Middle Name</th>
                                <th>Email </th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Birthday</th>
                                <th>Course</th>
                                <th>City</th>
                            </tr>
                        </thead>
                    </table>            
            <script>            
                var list1 = [];
                var list2 = [];
                var list3 = [];
                var list4 = [];
                var list5 = [];
                var list6 = [];
                var list7 = [];
                var list8 = [];
                var list9 = [];
        
                var n = 1;
                var x = 0;
        
                function AddRow(){
        
                    var AddRown = document.getElementById('show');
                    var NewRow = AddRown.insertRow(n);
        
                    list1[x] = document.getElementById("first name").value;
                    list2[x] = document.getElementById("last name").value;
                    list3[x] = document.getElementById("middle name").value;
                    list4[x] = document.getElementById("email").value;
                    list5[x] = document.getElementById("age").value;
                    list6[x] = document.getElementById("gender").value;
                    list7[x] = document.getElementById("birthday").value;
                    list8[x] = document.getElementById("Course").value;
                    list9[x] = document.getElementById("City").value;
        
                    var cel1 = NewRow.insertCell(0);
                    var cel2 = NewRow.insertCell(1);
                    var cel3 = NewRow.insertCell(2);
                    var cel4 = NewRow.insertCell(3);
                    var cel5 = NewRow.insertCell(4);
                    var cel6 = NewRow.insertCell(5);
                    var cel7 = NewRow.insertCell(6);
                    var cel8 = NewRow.insertCell(7);
                    var cel9 = NewRow.insertCell(8);
        
        
                    cel1.innerHTML = list1[x];
                    cel2.innerHTML = list2[x];
                    cel3.innerHTML = list3[x];
                    cel4.innerHTML = list4[x];
                    cel5.innerHTML = list5[x];
                    cel6.innerHTML = list6[x];
                    cel7.innerHTML = list7[x];
                    cel8.innerHTML = list8[x];
                    cel9.innerHTML = list9[x];
        
                    n++;
                    x++;
                }
        
            </script>
        </body>
        </html>
