<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible"content="IE=edge">
<meta name="viewport"content="width=device-width, initial-scale=1.0">
<title>Calculater</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="cal">
<div class="content">
<div class="inputbox">
<p class="inputText"></p>
<div id="input"></div>
</div>

<div class="buttons">
<div class="row1">
<div class="clear">
<button class="btnRemove" name="clear" >AC</button>
</div>

<div class="firstRow">
<button class="btnDiv"> (</button>
<button class="btnMul"> )</button>
<button class="btnMul"> /</button>
</div>
</div>

<div class="row2">
<button value="7"class="btn7"> 7</button>
<button class="btn8"> 8</button>
<button class="btn9"value="9"> 9</button>
<button class="btnMinus"> *</button>
</div>

<div class="row3">
<button class="btn4">4</button>
<button class="btn5">5</button>
<button class="btn6">6</button>
<button class="btnPlus">-</button>
</div>

<div class="row4">
<button class="btn1">1</button>
<button class="btn2"> 2</button>
<button class="btn3"> 3</button>
<button class="btnPlus">+</butto>
</div>

<div class="row5">
<button class="btnPercent"> %</button>
<button class="btnZero"> 0</button>
<button class="btnDot"> .</button>
<button class="equal"> =</button>
</div>
</div>
</div>
</div>

<script src="calc.js"></script>

</body>
</html>
